<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./bootstrap-4.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Estudiantes
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Archivos</a>
                    <a class="dropdown-item" href="#">Información</a>
                    <a class="dropdown-item" href="#">Notas</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">roles</a>
                </li>
              </ul>
            </div>
          </nav>
      </header>
    

    <div class="container m-3">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-xl-8">
                <div class="card">

                    <div class="card-header">
                        <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-login-list" data-toggle="list" href="#list-login" role="tab" aria-controls="login">Inicia sesión</a>
                            <a class="list-group-item list-group-item-action" id="list-register-list" data-toggle="list" href="#list-register" role="tab" aria-controls="register">Registrate</a>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <!--Formulario Login-->
                        <div class="tab-pane fade show active" id="list-login" role="tabpanel" aria-labelledby="#list-login-list">
                        <form>

                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                            

                        </form>
                        </div>
                        <!--Formulario Register-->
                        <div class="tab-pane fade" id="list-register" role="tabpanel" aria-labelledby="#list-register-list">
                            <form name="forregistro">

                                <div class="form-group">
                                    <label for="identificacion">Identificacion</label>
                                    <input type="text" class="form-control" id="identificacion" name="identificacion">
                                </div>

                                <div class="form-group">
                                    <label for="nombres">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres">
                                </div>

                                <div class="form-group">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos">
                                </div>

                                <div class="form-group">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" class="form-control" id="emailregis" name="emailregis" aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                                </div>
                                <div class="form-group">
                                    <label for="passw">Contraseña</label>
                                    <input type="password" class="form-control" id="passwregis" name="passwregis">
                                </div>

                                <div class="form-group">
                                    <label for="confirpassword">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirpassword" name="confirpassword">
                                </div>
                                
                                <input type="button" class="btn btn-primary" value='Registrar'>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div>


    <script>
        
    </script>


    <script src="./js/javascript-3.6.js"></script>
    <script src="./bootstrap-4.6/js/bootstrap.bundle.min.js"></script>
</body>
</html>
